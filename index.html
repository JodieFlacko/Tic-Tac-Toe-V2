<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/css-reset-by-Josh-Cameau.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="start-container">
    <div class="header">
      <h1>Let's Play Tic-Tac-Toe!</h1>
    </div>
    <p>Press anywhere on the screen to start!</p>
  </div>
  <div class="input-container"> 
    <dialog class="input-dialog">
      <form action="#">
        <label for="first-name">First Player Name
          <input type="text" name="first-name" id="first-name">
        </label>
        <label for="mark">First Player Mark
          <input type="radio" name="first-player-mark" value="x">
          <input type="radio" name="first-player-mark" value="o">
        </label>
        <button type="button">CONFIRM</button>
      </form>
    </dialog>
  </div>
  <div class="game-container" hidden>
    <div class="game-grid">
      <div class="grid-row" data-index="0">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
      </div>
      <div class="grid-row" data-index="1">
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
      </div>
      <div class="grid-row" data-index="2">
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>
  </div>
</body>
</html>
